# nacos配置
spring:
  profiles:
    active: dev # 表示开发环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: DEFAULT_GROUP
        namespace: 35f55673-fd46-43b7-b5c4-bd0a97e2e39e


